id: brand-identity
name: Brand Identity Pipeline
description: "Research industry â†’ generate comprehensive brand identity guidelines"
version: "3.0"

trigger:
  type: command
  pattern: "brand.*identity|build.*brand|create.*brand|branding.*for"

inputs:
  - name: brand_name
    type: string
    description: "Name of the brand"
    required: true
  - name: industry
    type: string
    description: "Industry or niche"
    required: true
  - name: description
    type: string
    description: "Brief description of the brand, values, and target audience"
    required: true
  - name: style_preferences
    type: string
    description: "Any specific style preferences (modern, minimal, bold, etc.)"
    default: ""

steps:
  - id: research
    skill: brand-researcher
    modelTier: complex
    action: >
      Research the industry landscape, competitor branding, target audience
      preferences, and current design trends. Develop brand positioning
      strategy, personality archetypes, and visual direction recommendations.
      Include color palette suggestions, typography recommendations,
      logo direction, and complete brand identity guidelines with
      do's and don'ts, voice and tone, and visual style guide.
    inputs:
      brand_name: "${inputs.brand_name}"
      industry: "${inputs.industry}"
      description: "${inputs.description}"
      style_preferences: "${inputs.style_preferences}"
    retry:
      max: 2
      backoff: exponential
    output: brand_identity

outputs:
  - format: brand_package
    includes:
      - brand_positioning
      - color_palette
      - typography_spec
      - logo_direction
      - voice_and_tone
      - visual_style_guide
