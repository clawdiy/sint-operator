id: test-chained
name: Chained Test Pipeline
description: A pipeline with step chaining
version: '1.0'
trigger:
  type: manual
  pattern: chain|multi-step
inputs:
  - name: text
    type: string
    required: true
steps:
  - id: step1
    skill: mock-skill-a
    action: First step
    inputs:
      text: ${inputs.text}
    output: first_result
  - id: step2
    skill: mock-skill-b
    action: Second step using first output
    inputs:
      data: $first_result
    output: second_result
outputs: []
