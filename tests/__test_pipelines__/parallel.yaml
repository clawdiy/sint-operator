id: test-parallel
name: Parallel Test Pipeline
description: A pipeline with parallel execution
version: '1.0'
trigger:
  type: manual
  pattern: parallel|concurrent
inputs:
  - name: text
    type: string
    required: true
steps:
  - id: step1
    skill: mock-skill-a
    action: Parallel step
    inputs:
      text: ${inputs.text}
    config:
      parallel: true
      count: 3
    output: parallel_results
outputs: []
