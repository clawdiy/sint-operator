id: test-conditional
name: Conditional Test Pipeline
description: A pipeline with conditions
version: '1.0'
trigger:
  type: manual
  pattern: conditional|if-else
inputs:
  - name: text
    type: string
    required: true
  - name: skip_second
    type: boolean
    default: false
steps:
  - id: step1
    skill: mock-skill-a
    action: Always runs
    inputs:
      text: ${inputs.text}
    output: first
  - id: step2
    skill: mock-skill-b
    condition: '!ctx["inputs.skip_second"]'
    action: Conditional step
    inputs:
      data: $first
    output: second
outputs: []
